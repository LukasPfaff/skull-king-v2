<h5>Current Round: {{game.getRound()}}</h5>
<table class="table">
    <thead>
        <tr>
            <th>Player</th>
            <th class="text-center">Points</th>
            <th></th>
            <th class="text-center">Tricks</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let player of game.getPlayers(); let i = index" [ngClass]="{'highlight':i == game.getStartingPlayer()}">
            <td class="align-middle">{{player.toString()}}</td>
            <td class="align-middle text-center">{{player.getPoints()}}</td>
            <td class="button-container text-center"><button [disabled]="!buttonActive(player,false)" (click)="adjustStitches(player,false)" class="btn btn-primary s">-</button></td>
            <td class="text-center align-middle">{{player.getStitches()}}</td>
            <td class="button-container text-center"><button [disabled]="!buttonActive(player,true)" (click)="adjustStitches(player,true)" class="btn btn-primary s">+</button></td>
        </tr>
    </tbody>
</table>

<div class="d-flex flex-row">
    <button (click)="commitStitches()" class="btn btn-primary flex-grow-1">Commit Tricks</button>
</div>
