<h4>Enter player names</h4>
<div class="d-flex flex-row">
    <button [disabled]="decrDis" class="btn btn-primary col" (click)="changePlayerCount(false)">-</button>
    <div class="px-1"></div>
    <button [disabled]="incrDis" class="btn btn-primary col" (click)="changePlayerCount(true)">+</button>
</div>
<br>
<div *ngFor="let name of names; let i = index; trackBy: trackByFn">
    <label>Player {{i+1}}</label>
    <input [(ngModel)]="names[i]" class="form-control"> 
</div>
<br>
<div class="form-check">
    <input class="form-check-input" type="checkbox" [(ngModel)]="riskyZero">
    <label class="form-check-label">
      Risky Zero
    </label>
</div>

<div class="d-flex flex-row">
    <button class="btn btn-primary flex-grow-1" (click)="initGame()">Start Game</button>
</div>
